@if (pages > 1) {
    <nav class="mt-2 mb-2">
        <ul class="flex items-center justify-center -space-x-px h-10 text-base mt-4">
            @if (currentPage > 1) {
                <li>
                    <a (click)="pageChange.emit(currentPage - 1)" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700">
                        <span class="sr-only">Previous</span>
                        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                        </svg>
                    </a>
                </li>
            }
            @for (page of pagesCounter; track page) {
                <li>
                    <a (click)="pageChange.emit(page)" [ngClass]="{'active': page === currentPage, 'inactive': page !== currentPage}">{{page}}</a>
                </li>
            }
            @if (currentPage < pages) {
                <li>
                    <a (click)="pageChange.emit(currentPage + 1)" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700">
                        <span class="sr-only">Next</span>
                        <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                    </a>
                </li>
            }
        </ul>
    </nav>
}
