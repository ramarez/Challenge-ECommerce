<div class="group relative">
    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
        <img src="{{product.image}}" alt="{{product.title | shortDescription:20}}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
    </div>
    <div class="mt-4 flex justify-between">
        <div>
            <h3 class="text-sm text-gray-700">
                <a [routerLink]="['/products/product-detail', product.id]">
                    <span aria-hidden="true" class="absolute inset-0"></span>
                    {{product.title | shortDescription:20}}
                </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{product.description | shortDescription:200}}</p>
        </div>
        <p class="text-sm font-medium text-gray-900">${{product.price}}</p>
    </div>
</div>
